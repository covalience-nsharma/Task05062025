name: cicd-workflow to create docker image and upload into Dockerhub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # node-version: [18.x, 20.x]
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # - name: npm install and build
      #   run: |
      #     npm install
      #     npm run build
      #   env:
      #     CI: true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker Image
        env: 
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/task05062025:${IMAGE_TAG} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/task05062025:${IMAGE_TAG}
      
      - name: Setup SSH
        run: |
          echo "${{ secrets.MY_SECRET }}" > mysecret.txt
          chmod 400 mysecret.txt
          ssh -o StrictHostKeyChecking=no -i mysecret.txt ubuntu@54.167.123.84 << 'EOF'
            sudo docker pull nginx:latest
            sudo docker run -d -p 80:80 nginx
          EOF
